<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master ðŸ’°</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .bg-dc{
            background-color: #DCDCDC;
        }
        #leftimg{
            background-image: url('./image/image.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="text-info text-center p-5 pb-3 pt-3 fw-bolder display-5">Money Master ðŸ’°</h1>
        <div class="row g-0 p-2">
            <div class="col-6 d-none d-md-block" id="leftimg">
            </div>
            <div class="col-sm-12 col-md-6 bg-light">
                <h5 class="text-success text-center pt-3">Income</h5>
                <div class="mb-3 mx-5">
                    <label for="income" class="form-label">Income</label>
                    <input type="text" class="form-control bg-dc" id="income">
                </div>

                <h5 class="text-danger text-center pt-2">Expence</h5>
                <div class="mb-3 mx-5">
                    <label for="food" class="form-label">Fode</label>
                    <input type="text" class="form-control bg-dc" id="food">
                    <label for="rent" class="form-label">Rent</label>
                    <input type="text" class="form-control bg-dc" id="rent">
                    <label for="cloths" class="form-label">Cloths</label>
                    <input type="text" class="form-control bg-dc" id="cloths">
                </div>
                <div class="d-flex justify-content-center items-align-center">
                    <button type="submit" title="claculate-btn" class="btn btn-md px-4 btn-primary" id="calculate">Calculate</button>
                </div>
                <h5 class="text-danger text-center pt-3">Total Expence: $<span id="totoal-expence">0</span></h5>
                <h5 class="text-info text-center pt-3">Balance: $<span id="balance">0</span></h5>
                <div class="d-flex px-5 justify-content-center">
                    <p class="px-2 pt-2">Save:</p>
                    <input title="save" type ="text" class="form-control w-25 bg-dc" id="saving">
                    <p class="px-2 pt-2">%</p>
                    <button title="save-btn" class="btn btn-primary px-4" id="save">Save</button>
                </div>
                <h5 class="text-success text-center pt-3">Saving Ammount: $<span id="saving-ammount">0</span></h5>
                <h5 class="text-info text-center pt-3">Remaining Balance: $<span id="remaining-balance">0</span></h5>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
